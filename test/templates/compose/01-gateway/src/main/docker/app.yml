version: '2'
services:
    jhgate-app:
        image: jhgate
        external_links:
            - jhgate-mysql:mysql
            # Uncomment to have Cassandra working with the gateway
            # - jhgate-cassandra:cassandra
            - jbooter-registry:registry
        environment:
            - SPRING_PROFILES_ACTIVE=prod
            - SPRING_CLOUD_CONFIG_URI=http://admin:admin@registry:8761/config
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/jhgate?useUnicode=true&characterEncoding=utf8&useSSL=false
            - SPRING_DATA_CASSANDRA_CONTACTPOINTS=cassandra
        ports:
            - 8080:8080
    jhgate-mysql:
        extends:
            file: mysql.yml
            service: jhgate-mysql
        # Uncomment to have Cassandra working with the gateway
        # extends:
        #     file: cassandra.yml
        #     service: jhgate-cassandra
    jbooter-registry:
        extends:
            file: jbooter-registry.yml
            service: jbooter-registry
