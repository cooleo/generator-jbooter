version: '2'
services:
    mscassandra-app:
        image: mscassandra
        external_links:
            - mscassandra-cassandra:cassandra
            - jbooter-registry:registry
        environment:
            - SPRING_PROFILES_ACTIVE=prod
            - SPRING_CLOUD_CONFIG_URI=http://admin:admin@registry:8761/config
            - SPRING_DATA_CASSANDRA_CONTACTPOINTS=cassandra
            - JBOOTER_SLEEP=30 # gives time for the Cassandra cluster to start and execute the migration scripts
    mscassandra-cassandra:
        extends:
            file: cassandra-cluster.yml
            service: mscassandra-cassandra
    mscassandra-cassandra-node:
        image: cassandra:2.2.5
        links:
            - mscassandra-cassandra:seed
        environment:
            - CASSANDRA_SEEDS=seed
    mscassandra-cassandra-migration:
        extends:
            file: cassandra-migration.yml
            service: mscassandra-cassandra-migration
        links:
            - mscassandra-cassandra
        environment:
            - CREATE_KEYSPACE_SCRIPT=create-keyspace-prod.cql
    jbooter-registry:
        extends:
            file: jbooter-registry.yml
            service: jbooter-registry
